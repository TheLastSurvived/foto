{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block main %}
<div class="site-section-cover">
    <div class="container">
      <div class="row align-items-center text-center justify-content-center">
        <div class="col-lg-6">
          <h1 class="text-white mb-4">Регистрация</h1>
          <p class="lead"></p>
          
        </div>
      </div>
    </div>
  </div>


  <div class="site-section bg-left-half">
    <div class="container">

      
      
        <div class="mx-auto w-50" >
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-md-12">
                      <input type="text" class="form-control" placeholder="Имя" name="FullName">
                    </div>
                  </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="email" class="form-control" placeholder="Почта" name="Email">
                  </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                      <input type="number" class="form-control" placeholder="Номер телефона" name="PhoneNumber">
                    </div>
                  </div>

                <div class="form-group row">
                    <div class="col-md-12">
                      <input type="password" class="form-control" placeholder="Пароль" name="password">
                    </div>
                  </div>
    
       
                <div class="form-group row ">
                  <div class="col-md-6 mr-auto mx-auto">
                    <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5 " value="Войти">
                  </div>
                </div>
                {% with messages = get_flashed_messages(True) %}
                {% if messages %}
                {% for category, message in messages %}
                <p class="flash {{category}} text-center">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
              </form>
        </div>

     
      
    </div>
  </div> <!-- END .site-section -->

  <div class="site-section bg-white">
      
    <div class="container">
      <div class="row mb-5 text-center">
        <div class="col">
          <h2 class="text-primary font-weight-bold">Наши клиенты</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <img src="../static/images/client_google.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-3">
          <img src="../static/images/client_invision.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-3">
          <img src="../static/images/client_nike.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-3">
          <img src="../static/images/client_microsoft.png" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
